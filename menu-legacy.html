<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- HEADER -->
<!-- Ce header n'est pas visible sur la page de connexion -->
<body>
    <header class="global-header">
        <div class="header-left">
            <div class="menutooltip">
                <img src="img/logo.png" alt="Shizumi" class="logo-small" onclick="history.back()">
                <span class="menutooltiptext">Cliquez pour fermer le menu</span>
            </div>
            <div id="menu">
                <nav>
                    <ul class="menu-list">
                        <li><a href="lottery.html" class="menu-button"><img src="img/lottery-icon.png" height="60px" width="60px">Loterie</a></li>
                        <li><a href="shop.html" class="menu-button"><img src="img/shop-icon.png" height="60px" width="60px">Boutique</a></li>
                        <li><a href="collection.html" class="menu-button"><img src="img/hotel-icon.png" height="60px" width="60px">Collection</a></li>
                        <li><a href="#" class="menu-button"><img src="img/garden-icon.png" height="60px" width="60px">Jardin</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Il va falloir rendre le <p>  ci-dessous invisible lorsque l'on clique sur le logo de Shizumi. -->
            <!-- <p class="page-desc">Description de la page. Ce texte changera en fonction de la page affichée, grâce au JavaScript. Si vous voyez ce texte, le JavaScript ne fonctionne pas.</p> -->
        </div>
        <!-- Quand on clique sur le logo, on pourra afficher cette <div> qui sera centrée sur le header. -->
        <div class="header-right">
            <div>
                <a href="#" class="contact-menu"><img src="img/contact.png"></a>
            </div>
        </div>
    </header>
    <div class="box dev-window">
        <p>Cette fonctionnalité est expérimentale. Celle-ci est sujette à modifications, et ne représente qu'un prototype de ce qui sortira au final.</p>
        <a href="menu-mobile.html">Accéder au menu optimisé pour mobile</a>
    </div>
</body>
</html>
