<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=PT Sans' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Shizumi - Header</title>
</head>
<!-- HEADER -->
<!-- Ce header n'est pas visible sur la page de connexion -->
<body>
    <header>
        <div class="header-left">
            <div class="menutooltip">
                <img src="img/logo.png" alt="Shizumi" class="logo-small" onclick="">
                <span class="menutooltiptext">Cliquez pour ouvrir le menu</span>
            </div>
            <p class="page-desc">Description de la page. Ce texte changera en fonction de la page affichée, grâce au JavaScript. Si vous voyez ce texte, le JavaScript ne fonctionne pas.</p>
        </div>
        <div class="header-right">
            <div>
                <p class="page-name">Page</p>
                <p class="page-level">Niveau</p>
            </div>
            <!-- Icône de la page -->
            <img src="img/lottery-icon.png" alt="Logo Loterie" width="80px" height="80px">
        </div>
    </header>
</body>
</html>
